{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Form</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <script>
        // Function to save the selected choice to localStorage
        function saveSelection(choiceId) {
            localStorage.setItem('selectedChoice', choiceId);
        }

        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve the selected choice from localStorage
            const selectedChoice = localStorage.getItem('selectedChoice');
            if (selectedChoice) {
                const selectedRadioButton = document.getElementById(selectedChoice);
                if (selectedRadioButton) {
                    selectedRadioButton.checked = true;
                }
            }

            // Show the error message if it exists
            const errorDiv = document.getElementById("error");
            if (errorDiv && errorDiv.innerText.trim() !== "") {
                errorDiv.style.display = "block"; // Display the error message
                setTimeout(function () {
                    errorDiv.style.display = "none"; // Hide the error message after 2 seconds
                }, 2000); // 2000 milliseconds (2 seconds)
            }
        });
    </script>
</head>
<body class="detail">
    <form action="{% url 'polls:vote' question.id %}" method="post" class="detail">
        {% csrf_token %}
        <fieldset class="detail">
            <legend><h1 class="detail">{{ question.question_text }}</h1></legend>
            {% for choice in question.choice_set.all %}
                <input type="radio" name="choice" id="choice{{ choice.id }}" value="{{ choice.id }}" onchange="saveSelection(this.id)">
                <label for="choice{{ choice.id }}">{{ choice.choice_text }}</label><br>
            {% endfor %}
        </fieldset>
        <input type="submit" value="Vote" class="button-vote">
        <a href="{% url 'polls:index' %}"><button type="button" class="button-vote">Back</button></a>
        <div class="error-vote" id="error">
            {% if error_message %}<p style="color: #952323"><strong>{{ error_message }}</strong></p>{% endif %}
        </div>
    </form>
</body>
</html>
